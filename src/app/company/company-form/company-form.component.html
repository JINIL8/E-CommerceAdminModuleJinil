<body class="theme-cyan">
  <!-- Page Loader -->
  <div class="page-loader-wrapper">
    <!-- <div class="loader">
                  <div class="m-t-30"><img class="zmdi-hc-spin" src="assets/images/logo.svg" width="48" height="48" alt="Compass"></div>
                  <p>Please wait...</p>
              </div> -->
  </div>
  <!-- Overlay For Sidebars -->
  <div class="overlay"></div>
  <!-- Top root -->
  <app-header></app-header>
  <!-- Left sidebar -->
  <app-sidenavbar></app-sidenavbar>

  <section class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="c3-focused" style="text-align:center;color: darkblue;font-size: 28px;">Company Info</div>
            <h4 class="m-b-0 text-white"></h4>
          </div>
        </div>
      </div>
      <div class="card" style="width:25rem">
        <div class="card-body">
          <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">

            <div class="form-group">
              <input class="form-control" formControlName="company_name" placeholder="CompanyName">
              <div class="text-danger" *ngIf="isSubmitted && formControls.company_name.errors?.required">This field is
                required.
              </div>
            </div>
            <div class="text-center">
              <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
            </div>

            <div class="form-group">
              <label>Select file to upload</label>
              <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                (change)="showPreview($event)">
              <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is
                required.
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
              <div class="text-danger" *ngIf="isSubmitted && formControls.description.errors?.required">This field is
                required.
              </div>
            </div>
            <!-- <div class="form-group">
                  <select formControlName="category" class="form-control">
                    <option value="Animal">C</option>
                     <option value="Vehicle">V</option>
                    <option value="Bird">B</option>
                   </select>
                </div> -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <a routerLink="" class="btn btn-primary btn-block float-right">Go To Gallery</a>
              </div>
              <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <app-foter></app-foter>
</body>
