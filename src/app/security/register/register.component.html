    <!-- End Navbar -->
    <div class="page-header">
        <div class="page-header-image" style="background-image:url(assets/images/login.jpg)"></div>
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="" action="#">
                        <div class="header">
                            <div class="logo-container">
                                <img src="assets/images/logo.svg" alt="">
                            </div>
                            <h5>Sign Up</h5>
                            <span>Register a new membership</span>
                        </div>
                        <div class="content">                                                
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Enter User Name">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-account-circle"></i>
                                </span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter Email" name="email"
                                [(ngModel)]="user.email">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-email"></i>
                                </span>
                            </div>
                            <div class="input-group">
                                <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="user.password"/>
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-lock"></i>
                                </span>
                            </div>         
                        </div>
                        <div class="checkbox">
                                <input id="terms" type="checkbox">
                                <label for="terms">
                                        I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                                </label>
                            </div>
                        <div class="footer text-center">
                            <button (click)="registerUser()" class="btn l-cyan btn-round btn-lg btn-block waves-effect waves-light">SIGN UP</button>
                            <h6 class="m-t-20"><a class="link" href="login">You already have a membership?</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>,
                    <span>Designed by<a href="aditmicrosys.com" target="_blank">@aditmicrosys</a></span>
                </div>
            </div>
        </footer>
    </div>
