<body class="theme-cyan">
  <!-- Page Loader -->
  <div class="page-loader-wrapper">
    <!-- <div class="loader">
              <div class="m-t-30"><img class="zmdi-hc-spin" src="assets/images/logo.svg" width="48" height="48" alt="Compass"></div>
              <p>Please wait...</p>
          </div> -->
  </div>
  <!-- Overlay For Sidebars -->
  <div class="overlay"></div>
  <!-- Top root -->
  <app-header></app-header>
  <!-- Left sidebar -->
  <app-sidenavbar></app-sidenavbar>
  <section class="content ecommerce-page">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <h2>Product List
            <small class="text-muted"></small>
          </h2>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
          <ul class="breadcrumb float-md-right">
            <li class="breadcrumb-item"><a href="dashboard"><i class="zmdi zmdi-home"></i> Product</a></li>
            <li class="breadcrumb-item"><a href="add-product">AddProduct</a></li>
            <li class="breadcrumb-item active">Product List</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-lg-12">
          <div class="card product_item_list">
            <div class="body table-responsive">
              <table class="table table-hover m-b-0">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th data-breakpoints="sm xs">Discription</th>
                    <th data-breakpoints="xs">Price</th>
                    <th data-breakpoints="xs md">Discount</th>
                    <th data-breakpoints="sm xs md">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of products">
                    <td></td>
                    <td> {{item.product_name}}</td>
                    <td> {{item.description}} </td>
                    <td>{{item.price}}</td>
                    <td>{{item.discount}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card">
            <div class="body">
              <ul class="pagination pagination-primary m-b-0">
                <li class="page-item"><a class="page-link" href="#"><i class="zmdi zmdi-arrow-left"></i></a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#"><i class="zmdi zmdi-arrow-right"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <app-foter></app-foter>
</body>
